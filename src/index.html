<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <script src="https://use.fontawesome.com/1435929d81.js"></script>
    <link rel="stylesheet" href="css/bundle.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="../" class="nav-link">Back to main page</a></li>
        </ul>
        <h1 class="app-name">Random Quote Generator</h1>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item"><a href="https://github.com/PortableStick/quoteviewer" class="nav-link" target="_blank">Check me out on <i class="fa fa-github"></i> GitHub <span class="sr-only">Opens in new window</span></a></li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div id="quote">
            <h1 id="intro-message">Getting a quote</h1>
        </div>
        <button class="btn btn-lg btn-success" id="quote-button">Get another quote</button>
    </div>
    <template id="quote-template">
        <blockquote>
            {{{quote}}}
            <footer>
                {{author}} <span id="more-info"> <a href="{{wikipediaLink}}" target="_blank"><i class="fa fa-wikipedia-w"></i></a></span>
                <p>{{{description}}} &hellip;</p>
            </footer>
        </blockquote>
    </template>
    <template id="error-template">
        <h1>Cannot get data from server: {{statusText}}</h1>
    </template>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
